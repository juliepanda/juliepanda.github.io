<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="../build/tracking-min.js"></script>
    <script src="../build/data/face-min.js"></script>
    <script src="../build/data/eye.js"></script>
    <script src="../build/data/mouth.js"></script>

    <style>
      video, canvas {
        margin-left: 230px;
        margin-top: 120px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="demo-frame">
      <div class="demo-container">
        <video id="video" width="460" height="360" preload autoplay loop muted></video>
        <canvas id="canvas" width="460" height="360"></canvas>
      </div>
    </div>

    <script>
      window.onload = function() {
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        //get webRTC video stream working
        try {
          navigator.getUserMedia = navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia;

          navigator.getUserMedia({ video: true }, function(stream) {
              try {
              video.src = navigator.URL.createObjectURL(stream);
              } catch (error) {
              video.src = stream;
              }
              window.requestAnimationFrame(play);
              }, function(error) {
              alert(error);
              });
        } catch (error) {
          alert(error);
        }
          var tracker = new tracking.ObjectTracker('face');
          tracker.setInitialScale(4);
          tracker.setStepSize(2);
          tracker.setEdgesDensity(0.1);
          tracking.track('#video', tracker, { camera: true });
          tracker.on('track', function(event) {
              context.clearRect(0, 0, canvas.width, canvas.height);

              event.data.forEach(function(rect) {
                context.strokeStyle = '#a64ceb';
                context.strokeRect(rect.x, rect.y, rect.width, rect.height);
                context.font = '11px Helvetica';
                context.fillStyle = "#fff";
                context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
                context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
                });
              });
      };
    </script>

  </body>
</html>
