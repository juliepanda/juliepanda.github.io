---
layout: default
---

<h2>Article by tag: {{ page.tag }}</h2>
<div>
  {% if site.tags[page.tag] %}
    {% for post in site.tags[page.tag] %}
      <span>{{ post.date | date_to_string }}</span>&nbsp;&nbsp;&nbsp;<a href="{{ post.url }}/">{{ post.title }}</a>
    {% endfor %}
  {% else %}
  <p>There are no posts for this tag.</p>
  {% endif %}

</div>
